<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Img/Coder-logo.png">
    <title>Speed Coder</title>
</head>
<body>
    <div class="about-me">
        <a href="https://chatdil0.github.io/about-me/index.html" target="#">About me</a>
    </div>
    <h1 class="head">Speed-Coder</h1>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="paragraphs-text">
                <p></p>
            </div>
            <div class="nav">
                <ul class="details">
                    <li class="time">
                        <p>Time-</p><p>left</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="Js/paragraphs.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
